<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/commandes.css" />
    <title>Commandes</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main class="command">
      <!-- section titre -->
      <section class="title">
        <h1>
          MES COMMANDES
          <hr width="100%" size="4" color="black" />
        </h1>
      </section>

      <!-- section recherche dans les commandes -->
      <section class="search_command">
        <div class="search_select">
          <label for="see"> Voir </label>
          <select id="see" name="See">
            <option value="">--- Choisir une option ---</option>
            <option value="Commandes">Commandes</option>
            <option value="Précommandes">Précommandes</option>
            <option value="Commandes archivées">Commandes archivées</option>
            <option value="Commandes annulées">Commandes annulées</option>
          </select>
          <label for="when"> Périodes </label>
          <select id="when" name="when">
            <option value="">--- Choisir une option ---</option>
            <option value="3 derniers mois">3 derniers mois</option>
            <option value="6 derniers mois">6 derniers mois</option>
            <option value="12 derniers mois">12 derniers mois</option>
            <options value="2023">2023</options>
          </select>
        </div>
        <div class="search_input">
          <input
            type="search"
            id="site_search"
            placeholder="Rechercher un produit dans les commandes"
          />
          <button>Rechercher</button>
        </div>
      </section>
      <!-- section consultation des commandes passées -->
      <section>
        <article class="command_detail">
          <div class="top_part_left">
            <div class="command_picture">
              <div class="pictures">
                <img src="https://picsum.photos/200/300" class="picture" />
              </div>
              <div class="pictures">
                <img src="https://picsum.photos/200/300" class="picture" />
              </div>
            </div>
          </div>
          <div class="top_part_right">
            <div class="body_command">
              <div class="text_command">
                <h2>
                  commande <br />
                  n°xxx-xxx-xxx
                </h2>
                <time>du xx/03/2024</time>
                <p>x produits acheter</p>
                <p>Montant : xxx €</p>
                <button id="download">
                  <img src="../images/png/download.png" /> facture
                </button>
              </div>
            </div>
          </div>
          <div class="bottom_part_left">
            <div class="command_statut">
              <p>SUIVI DE COMMANDE</p>
              <image src="../images/png/during.png">
                en cour de traitement</image
              >
            </div>
          </div>
          <div class="bottom_part_right">
            <div class="command_send">
              <p>SUIVI DE COLIS</p>
              <image src="../images/png/local.png"> en préparation </image>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
