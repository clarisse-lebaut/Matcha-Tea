<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchaTea - Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <main>
      <section class="contact">
        <h1 class="contact__title">Get in touch</h1>
        <div class="contact__wrapper">
          <p class="contact__desc">
            Get in Touch If you want to see more of my work, collaborate, or
            even just chat, leave me a note! I'd love to hear from you
          </p>
          <hr class="contact__seperator" />
          <form class="contact__form" action="#" method="post">
            <label class="contact__label" for="txtName"
              >Enter Your Name *</label
            >
            <input
              class="contact__input"
              type="text"
              id="txtName"
              placeholder="Name"
            />
            <label class="contact__label" for="txtEmail">
              Enter Your Email *
            </label>
            <input
              class="contact__input"
              type="email"
              id="txtEmail"
              placeholder="Email"
            />
            <label class="contact__label" for="tareaMessage">
              Enter Your Message *
            </label>
            <textarea
              class="contact__input"
              id="tareaMessage"
              cols="30"
              rows="10"
              placeholder="Message"
            >
            </textarea>
            <input class="contact__btn-submit" type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
