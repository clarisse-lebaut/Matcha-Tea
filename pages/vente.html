            <div class="card__infos">
              <h1 class="card__title">Elon Musk</h1>
              <p class="card__desc">
                C'est un entrepreneur, chef d'entreprises et milliardaire
                sud-africain, canadien et américain.
              </p>
            </div>
            <div class="card__rate">
              <img
                class="card__rate-img"
                src="../images/png/rate-star-full.svg"
                alt="Image d'une étoile d'avis complète"

                class="card__rate-img"
                src="../images/png/rate-star-empty.svg"
                alt="Image d'une étoile d'avis vide"
              />
              <span class="card__opinion">(3 avis)</span>
            </div>
            <p class="card__price">200 000 €</p>
            <a class="card__btn" href="#">Ajouter au panier</a>
